<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div>
            <h3>ITMD 4/541 - Lab 3 - Syed ilyas jaweed</h3>
            <h1>Tip Calculator</h1>
        </div>
    </header>

    <div class="cal_box">
        <div id="fields">
            <form id="myForm">
                <label for="billtotal">Bill Total:</label>
                <input type="text" id="billtotal" name="billtotal" oninput="change()">

                <label for="tip">Tip:</label>
                <input type="range" class="value" id="tip" name="tip" value="0" min="0" max="100" oninput="change()">

                <label for="tip_per">Tip Percentage:</label>
                <input type="text" id="tip_per" name="tip_per" disabled>

                <label for="Tip Amount">Tip Amount:</label>
                <input type="text" id="tip_amt" name="tip_amt" disabled>

                <label for="">Total Bill with Tip:</label>
                <input type="text" id="f_total" name="f_total" disabled>

            </form>
        </div>
    </div>

   
        
    
        
</body>
</html>
